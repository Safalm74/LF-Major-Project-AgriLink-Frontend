<form method="post">
    <div>
        <label for="product-image">Product Image: </label><br>
        <input type="file" id="product-image" class="product-image">
    </div>
    <div>
        <label for="product-name" value="test">Product Name: </label><br>
        <input type="text" name="product-name" id="product-name"  placeholder="Product Name">
    </div>
    <div>
        <label for="price">Price: </label><br>
        <input type="number" name="price" id="price" placeholder="Price">
    </div>

    <div>
        <label for="quantity">Quantity: </label><br>
        <input type="text" name="quantity" id="quantity" placeholder="Quantity">
    </div>
    <div>
        <label for="quantity-unit">Quantity Unit: </label><br>
        <input type="text" name="quantity-unit" id="quantity-unit" placeholder="Quantity Unit (Kg, Litre, ...)">
    </div>
    <div>
        <label for="description">Description: </label><br>
        <input type="text" name="description" id="description" placeholder="Description">
    </div>
    <div>
        <label for="category">Category: </label><br>
        <input type="text" name="category" id="category" placeholder="Category">
    </div>

    <input type="submit" class="submit-btn green-btn" value="Add Product">
</form>
